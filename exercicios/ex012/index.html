<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedagem localmente</h1>  
  <p>Este vídeo está hospedado no meu proprio servidor</p>
  
  <video width="500" poster="imagem/37308.jpg" controls>
    <source src="midea/meuvideo.mp4" type="video/mp4">
    <source src="midea/meuvideoogv.ogv" type="video/ogg">
    <source src="midea/meuvideowebm.webm" type="video/webm">
    <p>Seu o navegador não tem combpatibilidade com reprodução de videos</p>
  </video>
  <h1> Inserindo vídeos do YouTube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/nquPPDu-I9U?si=KGg4DsDGcLre1sLV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
</body>
</html>
