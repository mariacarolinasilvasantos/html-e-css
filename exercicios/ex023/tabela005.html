<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <style>
          body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
        width: 800px;
    }
    td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;

    }
     th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    </style>
</head>
