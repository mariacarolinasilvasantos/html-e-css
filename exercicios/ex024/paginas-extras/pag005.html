<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip</title>
    <style>
        body{
            background-color: paleturquoise;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clica em mim</a>
    <div id="saída"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saída")
            s.innerHTML += '<p> Você clicou! <p>'
        }
    </script>
</body>
</html>
