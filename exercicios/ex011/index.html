<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídeas em html 5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir esse site e vários dispositivos diferentes ou simplesmente aumente e diinua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagems/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudio no HTML 5</p>
    <audio src="midias/weilove.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->
     <audio>
        <source src="midias/weilove.mp3" type="audio/mpeg">
        <source src="midias/weilove.ogg" type="audio/ogg">
<source src="midias/weilove.wav" type="audio/wav">
     </audio>
     <p>infelizmente seu navegador não consegue reproduzir áudio <a href="midias/weilove.mp3">clique aqui para baixar arquivo MP3</a></p>
     

</body>
</html>
