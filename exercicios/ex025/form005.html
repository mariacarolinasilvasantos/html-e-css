<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isfem" value="F">
            <label for="isfem">Femenino</label>

            <input type="radio" name="sexo" id="ismas" value="M">
            <label for="ismas">Masculino</label>
        </fieldset>
       
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="futbol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
