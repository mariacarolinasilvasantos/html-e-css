<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
          <label for="iestado"></label>
          
          <select name="estado" id="iestado">
            <option value="" selected>---escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
            </optgroup>
          </select>
        </p>

        <p><label for="iprof">Profissaõ</label>
           <input type="text" name="prof" id="iprof" list="lstprof">
           <datalist id="lstprof">
            <option>Administração</option>
            <option>Contador</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
           </datalist>

        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        </p>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">







    </form>
</body>
</html>
